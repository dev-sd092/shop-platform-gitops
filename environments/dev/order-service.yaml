apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: shop-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: sanketdesai09/order-service:latest
          imagePullPolicy: Always
          ports:
            containerPort: 7000
          env:
            - name: PORT
              value: "7000"
              name: MONGO_URI
              value: "mongodb://order-db:27017/orderdb"
              name: JWT_SECRET
              value: "supersecretkey"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: shop-platform
spec:
  type: ClusterIP
  selector:
    app: order-service
  ports:
    - port: 7000
      targetPort: 7000
